{% load nav_selected %}

<div id="subnav">
  <div class="sp">
	<ul>
		{% for x in page.get_root.get_children %}
			<li><a class="{% if x.slug == page.parent.slug %}selected{% else %}{% if x.slug == page.slug %}selected{% endif %}{% endif %}" href="{% url page x.slug %}">{{ x.title }}</a></li>
		{% endfor %}
		{% if page.get_root.slug == 'learn' %}
		    <li><a href="{% url blog_home %}">{% trans "Blog" %}</a></li>
		{% endif %}
	</ul>
  </div>
</div>
