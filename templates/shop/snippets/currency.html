{% load i18n %}

<div id="currency">
	{% trans 'Change your currency' %}<br/>
	<a class="uk {% if currency.code == 'GBP' %}strong{% endif %}" href="{% url change_currency %}?curr=GBP">GBP</a>
	<a class="us {% if currency.code == 'USD' %}strong{% endif %}" href="{% url change_currency %}?curr=USD">USD</a>
	<a class="eu {% if currency.code == 'EUR' %}strong{% endif %}" href="{% url change_currency %}?curr=EUR">EUR</a>
</div>
