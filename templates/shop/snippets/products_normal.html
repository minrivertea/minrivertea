{% load thumbnail django_static %}

{% for p in products %}

    <div class="tea-promo">
      	 <a title="" href="{{ p.get_absolute_url }}"><span class="link"></span></a>	
      	  <div class="image">
      	  	{% thumbnail p.image "360x250" crop="center" as im %}
			<img alt="a picture of {{ p.name }}" title="{{ p.name }} - click to view more details" class="" src="{{ im.url }}"/>
			{% endthumbnail %}
		  </div>
		  <div class="text">
			<h3>
				<a title="{{ p.name }} - find out more or order some now!" href="{{ p.get_absolute_url }}">
				{{ p.name }}
				</a>
			</h3> 
			<p>{{ p.description }}</p>
		  </div>
		    {% if p.tag_text %}
    			<span class="tag" style="background: {% if p.tag_color %}{{ p.get_tag_color_display }}{% else %}#1f7dc5{% endif %};">
    			     <span class="tagtext">{{ p.tag_text }}</span>
    			</span>
			{% endif %}
	</div>

{% endfor %}
